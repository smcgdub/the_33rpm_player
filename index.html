<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 33RPM Player</title>
  <!-- CSS file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Page heading -->
  <h1>Welcome to The 33RPM Player</h1>
  <!-- Load song instructions -->
  <p>Drag and drop an audio file here:</p>
  <!-- Dropzone -->
  <div id="dropzone" style="width: 300px; height: 100px; border: 2px dashed #ccc;">Drop your song here</div>
  <!-- File input -->
  <input type="file" id="fileinput" accept="audio/*">
  <!-- Audio player -->
  <audio id="player" controls></audio>
  <!-- Song title -->
  <p id="filename"></p>
  <!-- FF & RW Buttons -->
  <div id="button-container">
    <button id="rewind">Rewind</button>
    <button id="fastforward">Fast Forward</button>
  </div>
  <!-- Error message -->
  <p id="message"></p>
  <!-- JavaScript file -->
  <script src="app.js"></script>
</body>

</html>
